name: CI Pipeline

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with: 
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          make install

      - name: Lint
        run: |
          make lint

      - name: Test
        run: |
          make test
        
    

        